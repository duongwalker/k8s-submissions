name: Deploy to GKE

on:
  push:
    branches:
      - '**'
    paths:
      - 'the_project/**'
      - '.github/workflows/deploy.yaml'

env:
  PROJECT_ID: k8s-submissions
  GKE_CLUSTER: k8s-submissions-gke
  GKE_ZONE: europe-west1
  KUSTOMIZE_PATH: the_project/kustomize/overlays/gke

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set namespace from branch name
      run: |
        BRANCH_NAME=${{ github.ref_name }}
        if [ "$BRANCH_NAME" = "main" ]; then
          NAMESPACE="project"
        else
          NAMESPACE="$BRANCH_NAME"
        fi
        echo "NAMESPACE=$NAMESPACE" >> $GITHUB_ENV

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --region ${{ env.GKE_ZONE }} \
          --project ${{ env.PROJECT_ID }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Create namespace
      run: |
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy with Kustomize
      run: |
        kubectl apply -k ${{ env.KUSTOMIZE_PATH }} -n ${{ env.NAMESPACE }}

    - name: Wait for deployments
      run: |
        kubectl wait --for=condition=available --timeout=300s \
          deployment/todo-app -n ${{ env.NAMESPACE }} || true
        kubectl wait --for=condition=available --timeout=300s \
          deployment/todo-backend -n ${{ env.NAMESPACE }} || true

    - name: Get deployment status
      run: |
        echo "Deployment to namespace '${{ env.NAMESPACE }}' completed!"
        kubectl get ingress -n ${{ env.NAMESPACE }} || echo "No Ingress found in this namespace"
