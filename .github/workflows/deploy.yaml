name: Deploy to GKE

on:
  push:
    branches:
      - main
    paths:
      - 'the_project/**'
      - '.github/workflows/deploy.yaml'

env:
  PROJECT_ID: k8s-submissions
  GKE_CLUSTER: k8s-submissions-gke
  GKE_ZONE: europe-west1
  KUSTOMIZE_PATH: the_project/kustomize/overlays/gke

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --region ${{ env.GKE_ZONE }} \
          --project ${{ env.PROJECT_ID }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Deploy with Kustomize
      run: |
        kubectl apply -k ${{ env.KUSTOMIZE_PATH }}

    - name: Wait for deployments
      run: |
        kubectl wait --for=condition=available --timeout=300s \
          deployment/todo-app -n project || true
        kubectl wait --for=condition=available --timeout=300s \
          deployment/todo-backend -n project || true

    - name: Get Ingress IP
      run: |
        echo "Deployment completed successfully!"
        kubectl get ingress -n project
