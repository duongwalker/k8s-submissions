apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: the-project-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/duongwalker/k8s-submissions.git
    targetRevision: "^[0-9]+\\.[0-9]+$"  # Matches tags like 4.8, 4.9, etc.
    path: the_project/kustomize/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

