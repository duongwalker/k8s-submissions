apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base
bases:
  - ../../base

# Namespace for staging
namespace: staging

# Resources for staging (no backup resources)
resources:
  - namespace.yaml

# Image updates for staging
images:
  - name: duonghoang711/todo-app
    newTag: "2.7"
  - name: duonghoang711/todo-backend
    newTag: "2.12"
  - name: duonghoang711/random-todo-cronjob
    newTag: "latest"
  - name: duonghoang711/broadcaster
    newTag: "v2"

# Labels applied by overlay
commonLabels:
  environment: staging
  managed-by: kustomize

# Patches for staging
patches:
  - target:
      group: ""
      version: v1
      kind: PersistentVolumeClaim
      name: image-pvc
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: standard-rwo

# Strategic merge patch for broadcaster to add LOG_ONLY flag
patchesStrategicMerge:
  - broadcaster-deployment-patch.yaml







