apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base
bases:
  - ../../base

# Namespace for production
namespace: production

# Resources for production (includes all including backup)
resources:
  - namespace.yaml

# Image updates for production
images:
  - name: duonghoang711/todo-app
    newTag: "2.6"
  - name: duonghoang711/todo-backend
    newTag: "2.11"
  - name: duonghoang711/random-todo-cronjob
    newTag: "latest"
  - name: duonghoang711/broadcaster
    newTag: "v1"

# Labels applied by overlay
commonLabels:
  environment: production
  managed-by: kustomize

# Increase broadcaster replicas for production
replicas:
  - name: broadcaster
    count: 2

# Patches for production
patchesJson6902:
  - target:
      group: ""
      version: v1
      kind: PersistentVolumeClaim
      name: image-pvc
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: standard-rwo

