apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List all resources (backup resources excluded - only added in production)
resources:
  - cronjob.yaml
  - todo-app-deployment.yaml
  - todo-app-service.yaml
  - todo-backend-deployment.yaml
  - todo-backend-service.yaml
  - broadcaster-deployment.yaml
  - broadcaster-secret.yaml
  - image-pvc.yaml
  - ingress.yaml
  - postgres-configmap.yaml
  - postgres-secret.yaml
  - postgres-service.yaml
  - postgres-statefulset.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: the-project
  managed-by: kustomize

# Common annotations
commonAnnotations:
  kustomize.config.k8s.io/version: "4.0"

