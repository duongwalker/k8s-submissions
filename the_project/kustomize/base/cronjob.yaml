apiVersion: batch/v1
kind: CronJob
metadata:
  name: random-todo

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: default
          containers:
          - name: random-todo-job
            image: duonghoang711/random-todo-cronjob:latest
            env:
            - name: TODO_BACKEND_URL
              value: "http://todo-backend-service/todos"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 200m
                memory: 256Mi
          restartPolicy: OnFailure
