apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
      - name: shared-files
        emptyDir: {}
      containers:
      - name: writer
        image: duonghoang711/log-output-writer:1.10
        volumeMounts:
        - name: shared-files
          mountPath: /usr/src/app/files
      - name: reader
        image: duonghoang711/log-output-reader:2.1
        volumeMounts:
        - name: shared-files
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3000"
        - name: PING_PONG_URL
          value: "http://ping-pong-service/pingpongs"
        ports:
        - containerPort: 3000
